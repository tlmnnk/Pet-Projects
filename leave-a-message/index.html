<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="promo">
            <h2>A message you would like to send</h2>
            <input class="promo__input" type="text" placeholder="put message here">
            <button class="promo__btn send">Press To Send</button>
            <button class="promo__btn erase">Erase message(3s delay)</button>
            <h2>Last message delivered</h2>
            <div class="promo__message"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
