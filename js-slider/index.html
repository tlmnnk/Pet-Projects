<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>JavaScript slider</h1>

    <div class="slider">
        <div class="slide active">
            <img class="slide__img" src="img/cat1.jpg" alt="">
            <div class="slide__title">Slide 1</div>
        </div>
        
        <div class="slide">
                <img class="slide__img" src="img/cat2.jpg" alt="">
                <div class="slide__title">Slide 2</div>
        </div>

        <div class="slide">
                <img class="slide__img" src="img/cat3.jpg" alt="">
                <div class="slide__title">Slide 3</div>
        </div>

        <div class="slide">
                <img class="slide__img" src="img/cat4.jpg" alt="">
                <div class="slide__title">Slide 4</div>
            </div>
        <div class="slide">
                    <img class="slide__img" src="img/cat5.jpg" alt="">
                    <div class="slide__title">Slide 5</div>
            </div>
            <div class="prev">
                <img src="img/prev.svg">
            </div>
            <div class="next">
                    <img src="img/next.svg">
            </div>
    </div>

   

    <script src="script.js"></script>
</body>
</html>
